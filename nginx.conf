# Map for WebSocket upgrade (must be at http level, before server blocks)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name nia-commerce-agent-ph-d-cl.niteco.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nia-commerce-agent-ph-d-cl.niteco.dev;

    ssl_certificate /etc/ssl/certs/nia-commerce-agent-ph-d-cl.niteco.dev.cer;
    ssl_certificate_key /etc/ssl/private/nia-commerce-agent-ph-d-cl.niteco.dev.key;

    location / {
        proxy_pass http://127.0.0.1:7880; # Forward to LiveKit container's port 7880
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s; # Allow long-lived connections
        proxy_buffering off;
    }
    location /rtc1 {
        proxy_pass http://127.0.0.1:7881; # Forward to LiveKit container's port 7881
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    location /chat {
        proxy_pass http://10.10.20.45:8080/; # Forward to http://10.10.20.45:8080/
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    location /api/token {
        proxy_pass http://10.10.20.45:8080/api/token; # Forward to token API endpoint
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 30s;
    }

    location /voice {
        proxy_pass http://10.10.20.45:3030/; # Forward to http://10.10.20.45:8030/
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }
}
