# Map for WebSocket upgrade (must be at http level, before server blocks)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name nia-commerce-agent-ph-d-cl.niteco.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nia-commerce-agent-ph-d-cl.niteco.dev;

    ssl_certificate /etc/ssl/certs/nia-commerce-agent-ph-d-cl.niteco.dev.cer;
    ssl_certificate_key /etc/ssl/private/nia-commerce-agent-ph-d-cl.niteco.dev.key;

    location /chat {
        proxy_pass http://10.10.20.45:3030/; # Forward to http://10.10.20.45:8030/
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }
}
